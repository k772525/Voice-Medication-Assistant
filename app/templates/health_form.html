        // --- AI å¥åº·åˆ†æå™¨ ---
        class AIHealthAnalyzer {
            constructor() {
                this.isAnalyzing = false;
                this.lastAnalysisTime = null;
                this.rateLimitMs = 30000; // 30ç§’é™åˆ¶
            }

            async analyzeHealthData(logs, type, targetPerson) {
                if (this.isAnalyzing) {
                    throw new Error('åˆ†ææ­£åœ¨é€²è¡Œä¸­ï¼Œè«‹ç¨å€™...');
                }

                // æª¢æŸ¥é »ç‡é™åˆ¶
                const now = Date.now();
                if (this.lastAnalysisTime && (now - this.lastAnalysisTime) < this.rateLimitMs) {
                    const remainingTime = Math.ceil((this.rateLimitMs - (now - this.lastAnalysisTime)) / 1000);
                    throw new Error(`è«‹ç­‰å¾… ${remainingTime} ç§’å¾Œå†æ¬¡åˆ†æ`);
                }

                if (!logs || logs.length < 3) {
                    throw new Error('éœ€è¦è‡³å°‘ 3 ç­†è¨˜éŒ„æ‰èƒ½é€²è¡Œ AI åˆ†æ');
                }

                this.isAnalyzing = true;
                this.lastAnalysisTime = now;

                try {
                    const result = await this.callHealthAnalysisAPI(logs, targetPerson);
                    return result;
                } finally {
                    this.isAnalyzing = false;
                }
            }

            async callHealthAnalysisAPI(logs, targetPerson) {
                const response = await fetch('/api/ai_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userProfile.userId,
                        targetPerson: targetPerson,
                        healthData: logs
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'AI åˆ†ææœå‹™æš«æ™‚ç„¡æ³•ä½¿ç”¨');
                }

                const result = await response.json();
                return result;
            }

            formatInsights(insights) {
                if (!insights || insights.length === 0) {
                    return '<p class="text-gray-500">æš«ç„¡åˆ†ææ´å¯Ÿ</p>';
                }

                // åªé¡¯ç¤ºå‰2å€‹æœ€é‡è¦çš„æ´å¯Ÿ
                const topInsights = insights.slice(0, 2);
                
                return topInsights.map(insight => {
                    const icon = 'ğŸ’¡';
                    return `<div class="mb-3 p-3 bg-white/60 rounded-lg border border-gray-200">
                        <div class="flex items-start gap-2">
                            <span class="text-lg">${icon}</span>
                            <p class="text-gray-800 font-medium text-sm">${insight.message}</p>
                        </div>
                    </div>`;

                }

        function calculateHealthScore(value, type) {
            // ç°¡åŒ–çš„å¥åº·è©•åˆ†è¨ˆç®—
            switch (type.key) {
                case 'weight':
                    if (value >= 45 && value <= 80) return '85';
                    if (value >= 40 && value <= 90) return '70';
                    return '50';
                case 'blood_sugar':
                    if (value >= 70 && value <= 100) return '90';
                    if (value >= 100 && value <= 126) return '70';
                    return '50';
                case 'temperature':
                    if (value >= 36.1 && value <= 37.2) return '90';
                    if (value >= 35.5 && value <= 38.0) return '70';
                    return '50';
                case 'blood_oxygen':
                    if (value >= 95) return '90';
                    if (value >= 90) return '70';
                    return '50';
                default:
                    return '75';
            }
        }

        function calculateBloodPressureScore(systolic, diastolic) {
            if (systolic <= 120 && diastolic <= 80) return '90';
            if (systolic <= 130 && diastolic <= 85) return '75';
            if (systolic <= 140 && diastolic <= 90) return '60';
            return '40';
        }
